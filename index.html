<body>
  <h1>今日の運勢は…</h1>

  <script>
    const results = [
      "🎉 大吉！未来が開ける！",
      "😊 中吉：いい感じの予感！",
      "😐 小吉：今日は平和に。",
      "😅 凶：でも大丈夫。あなたの声が未来を変える！"
    ];
    document.getElementById("result").innerText =
      results[Math.floor(Math.random() * results.length)];
  </script>
